<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="form-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力ホーム</title>
</head>

<body>
    <h1>会員登録</h1>

    <p>以下の情報を...</p>
    <form action="#" method="post">
        <fieldset>
            <legend>お客様情報</legend>

            姓:<input type="text" name="last_name"><br>

            名:<input type="text" name="filst_name"><br>

            住所:<input type="text" name="address"><br>

            メールアドレス:<input type="email" name="user_email"><br>

            電話番号:<input type="tel" name="user_tel"><br>

            生年月日:<input type="date" name="birthday" value="1990-01-01"><br>

            年齢<input type="number" name="age" min="0" max="30"> 歳<br>

            性別:
            <label><input type="radio" name="gender" value="man"> 男</label>
            <label><input type="radio" name="gender" value="women"> 女</label>
            <label><input type="radio" name="gender" value="other"> その他<br></label>

        </fieldset>

        <fieldset>
            <legend>パスワード</legend>
            英数字8文字以上で入力してください<br><input type="password" name="user_pw"><br>

            確認のためもう一度入力してください<br><input type="password" name="password_confirm"><br>


        </fieldset>

        <fieldset>
            <legend>希望メールマガジン</legend>
            <label><input type="checkbox" name="magazine" value="1">IT系</label>
            <label><input type="checkbox" name="magazine" value="2">営業</label>
            <label><input type="checkbox" name="magazine" value="3">接客</label>
            <label><input type="checkbox" name="magazine" value="4">医療<br></label>
        </fieldset>
        <fieldset>
            <legend>利用規約</legend>
            <a href="terms.html" target="_blank">利用規約の確認</a><br>
            <label><input type="checkbox" name="temrs" value="agree">利用規約に同意する</label>
        </fieldset>

        <button type="reset">内容をクリアする</button>

        <button type="submit">確認する</button>



    </form>

</body>

</html>
