<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <table>
            <tr>

                <td class="gray">ID<span class="small">(メールアドレス)</span> <span class="red">必須</span></td>
                <td class="white"><input type="email" name="user_mail" placeholder="例: xxx@morijyobi.ac.jp" size="30"
                        required>
                    <br>
                </td>
            </tr>

            <tr>

                <td class="gray"> パスワード<span class="small">(半角英数字8字以上)</span> <span class="red">必須</span></td>
                <td class="white"><input type="password" name="password" minlength="8" size="30" required>
                    <label><input type="checkbox" name="display">パスワードを表示する</label><br>
                </td>
            </tr>
            <tr>
                <td class="gray">氏名<span class="red">必須</span></td>
                <td class="white">
                    姓: <input type="text" name="last_name" placeholder="例: 盛岡" required>
                    名: <input type="text" name="filst_name" placeholder="例: 太郎" required><br>
                </td>
            </tr>
            <tr>
                <td class="gray">住所</td>
                <td class="white">
                    〒 <input type="text" name="post_code" value="020-1092" size="8" readonly><br>
                    <input type="text" name="addres" value="都道府県市区町村" readonly><br>
                    <input type="text" name="s_addres" placeholder="番地"><br>
                    <input type="text" name="b_name" placeholder="建物名" size="30">
                </td>
            </tr>

            <tr>
                <td class="gray">携帯電話番号<span class="small">(ハイフンなし)</span> <span class="red">必須</span></td>
                <td class="white"> <input type="tel" name="user_tel" required>
                </td>
            </tr>

            <tr>

                <td class="gray">学科・学年<span class="red">必須</span></td>

                <td class="white">
                    学科: <select name="department" required>
                        <option value="">学科を選択してください</option>
                        <option value="sys">システム系学科</option>
                        <option value="bus">ビジネス系学科</option>
                        <option value="des"> デザイン系学科</option>
                    </select>
                    学年: <select name="s_year" required>
                        <option value="">学年を選択してください</option>
                        <option value="1">1年</option>
                        <option value="2">2年</option>
                        <option value="3">3年</option>
                        <option value="4">4年</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="gray">お得な情報・クーポン<span class="red">必須</span></td>
                <td class="white">
                    <label><input type="radio" name="copon" required>受け取る</label>
                    <label><input type="radio" name="copon" required>受け取らない</label>

                </td>
            </tr>

            <tr>
                <td class="gray">ご意見・ご要望 <span class="small">(200字以内でご記入ください)</span></td>
                <td class="white">
                    <textarea name="opinions" cols="50" rows="10" maxlength="200"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="reset">入力内容をクリアする</button>
                    <button type="submit">送信</button>
                </td>

            </tr>


        </table>
    </form>

</body>

</html>
